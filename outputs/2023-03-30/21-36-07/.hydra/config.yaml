transform_train:
  _target_: albumentations.Compose
  keypoint_params:
    _target_: albumentations.KeypointParams
    format: xy
    remove_invisible: false
  transforms:
  - _target_: albumentations.ShiftScaleRotate
    shift_limit: 0.05
    scale_limit: 0.05
    rotate_limit: 15
    p: 0.5
  - _target_: albumentations.Resize
    height: 256
    width: 256
    always_apply: true
  - _target_: albumentations.RandomCrop
    height: 224
    width: 224
    always_apply: true
  - _target_: albumentations.RGBShift
    r_shift_limit: 15
    g_shift_limit: 15
    b_shift_limit: 15
    p: 0.5
  - _target_: albumentations.RandomBrightnessContrast
    p: 0.5
  - _target_: albumentations.Normalize
    mean:
    - 0.485
    - 0.456
    - 0.406
    std:
    - 0.229
    - 0.224
    - 0.225
  - _target_: albumentations.pytorch.transforms.ToTensorV2
transform_val:
  _target_: albumentations.Compose
  keypoint_params:
    _target_: albumentations.KeypointParams
    format: xy
    remove_invisible: false
  transforms:
  - _target_: albumentations.Resize
    height: 256
    width: 256
    always_apply: true
  - _target_: albumentations.CenterCrop
    height: 224
    width: 224
    always_apply: true
  - _target_: albumentations.Normalize
    mean:
    - 0.485
    - 0.456
    - 0.406
    std:
    - 0.229
    - 0.224
    - 0.225
  - _target_: albumentations.pytorch.transforms.ToTensorV2
_target_: src.data.dlib300W_datamodule.DLIB300WDataModule
data_dir: data/ibug_300W_large_face_landmark_dataset
batch_size: 16
train_val_split:
- 5666
- 1000
num_workers: 0
pin_memory: false
data_train:
  _target_: src.data.components.dlib300W_Custom_dataset.DlibDataset
  data_path: data\ibug_300W_large_face_landmark_dataset\labels_ibug_300W_train.xml
  root_dir: data\ibug_300W_large_face_landmark_dataset
